<!doctype html>

<html lang="en">

    <head>

    <body>
        <div class="container-fluid fill" style="height: 100%";>

                <div class="col-sm-2">
                    

                    <button type="button" onclick="initMap()">Reset Markers</button>
                    <br>
                    
                    <p><strong>Each Friend button will move each individual marker.</strong></p>

                    <button class="mouse" id="friend1"> <a>Friend 1</a> </button>
                    <button class="mouse" id="friend2"> <a>Friend 2</a> </button>
                    <button class="mouse" id="friend3"> <a>Friend 3</a> </button>
                    <button class="mouse" id="friend4"> <a>Friend 4</a> </button>
                    <button class="mouse" id="friend5"> <a>Friend 5</a> </button>
                    

                </div>

                <div class="col-sm-10">
                    <div id="map"></div>
                </div>
            </div>
         </div>
